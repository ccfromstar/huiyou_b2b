<p>这些内容来自一个AJAX请求。 你可以很容易地使用TinyBox <a href="javascript:TINY.box.size('tinybox',450,300,4)">放大</a> 和 <a href="javascript:TINY.box.size('tinybox',200,175,4)">收缩</a> 弹出. 还可以 <a href="javascript:TINY.box.hide()">关闭</a>.</p>
